        <script>
            function arrayToTable(tableData) {
                var table = $('<table id="myTable" class="tablesorter"></table>');
                var thead = $('<thead></thead>');
                var rowData = tableData.shift();
                var row = $('<tr></tr>');
                var header = [];
                $(rowData).each(function (j, cellData) {
                    row.append($('<th>'+cellData+'</th>'));
                    header.push(cellData);
                });
                thead.append(row);
                table.append(thead);
                var tbody = $('<tbody></tbody>');

                $(tableData).each(function (i, rowData) {
                    var row = $('<tr></tr>');

                    var j = 0;
                    $(rowData).each(function (j, cellData) {
                        if(header[j] == 'AHPS_ID'){
                            cellData = "<a href = 'http://water.weather.gov/ahps2/hydrograph.php?gage="+cellData+"' target='_blank'>"+cellData+"</a>";
                        }
                        if(header[j] == 'USGS_accuracy'){
                            cellData = "&#177;"+cellData+" ft";                       }
                        row.append($('<td class="'+header[j]+'">'+cellData+'</td>'));
                    });
                    tbody.append(row);
                });
                table.append(tbody);
                return table;
            }

            function checkDatum(){
                $('#myTable').find('tr').each(function(){
                    var usgsDatum = $(this).find('td.USGS_datum').text();
                    var ahps = $(this).find('td.AHPS_datum').text();
                    var ahpsUSGS = $(this).find('td.AHPS_USGS_ID').text();
                    var hadsUSGS = $(this).find('td.HADS_USGS_ID').text();
                    var ahpsRefDat = $(this).find('td.AHPS_refDatum').text();
                    var usgsRefDat = $(this).find('td.USGS_refDatum').text();

                    if((parseFloat(hadsUSGS)>0) && (ahpsUSGS != hadsUSGS)){
                        $(this).find('td.AHPS_USGS_ID').addClass('error');
                        $(this).find('td.HADS_USGS_ID').addClass('error');
                    }

                    if((usgsDatum != ahps) && (parseFloat(usgsDatum) > 0)){
                        if(parseFloat(ahps) > 0){
                            $(this).find('td.AHPS_datum').addClass('error');
                            $(this).find('td.USGS_datum').addClass('error');
                            if(ahpsRefDat != usgsRefDat){
                                $(this).find('td.AHPS_refDatum').addClass('error');
                                $(this).find('td.USGS_refDatum').addClass('error');
                             }
                        }else{
                            if(ahpsRefDat != usgsRefDat){
                                $(this).find('td.AHPS_refDatum').addClass('warning');
                                $(this).find('td.USGS_refDatum').addClass('warning');
                             }
                            $(this).find('td.AHPS_datum').addClass('warning');
                            $(this).find('td.USGS_datum').addClass('warning');
                        }
                    }
                });
             }


            function checkDistance(){
                var numWrong = 0;
                $('#myTable tr td.NWS_USGS_Distance').each(function() {
                    if ($(this).text() > $('#distance').val()) {
                        $(this).addClass('error');
                        numWrong = numWrong + 1;
                   }
                    else{
                        $(this).removeClass('error');
                    }
                });
                $('#distNum').text(numWrong);
            }

            function showErrors(){
                $('#myTable tbody tr:visible').each(function() {
                    showRow = false;
                    $(this).find('td').each(function(){
                        if($(this).hasClass( 'error' )){
                            showRow = true;
                        }
                    });
                    if(!showRow){
                         this.style.display = 'none';
                    }
                });
            }

            function filter(value){
                value = value.toLowerCase();
                console.log(value);
                if(value.length <1){
                    $('#myTable tbody tr').each(function() {
                        this.style.display = '';
                    });
                    return;
                }
                $('#myTable tbody tr').each(function() {
                    if($(this).find('td').eq(1).text().indexOf(value) == 0 | $(this).find('td').eq(2).text().indexOf(value) == 0){
                        this.style.display = '';
                    }else{
                        this.style.display = 'none';
                    }
                });
            }



            $(document).ready(function()
             {
                $.ajax({
                    type: "GET",
                    url: "All_meta_check.csv",
                    success: function (data) {
                        $('#tableDiv').html(arrayToTable(Papa.parse(data).data));
                        $('#myTable').tablesorter();
                        checkDistance();
                        checkDatum();
                    }
                });

                //$('#myTable').fadeIn(2000);



            });



        </script>
